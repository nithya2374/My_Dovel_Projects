<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Grid</title>
</head>

<body>

<h2> Custom Grid Placement (Row and Column Control)</h2>
<div style="display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: 100px 100px; gap: 10px;">
    <div style="grid-column: 2/ 6; background: darksalmon; padding: 20px;">1 (column 1 to 6)</div>
    <div style="grid-row: 1 / 5; background: darkseagreen; padding: 20px;">2 (row 5)</div>
    <div style="grid-row: 2/ 3; background: darkblue; padding: 20px;">3 (row 2 to 3)</div>
    <div style="background: steelblue; padding: 20px;">4</div>
</div> 

</body>

</html>
